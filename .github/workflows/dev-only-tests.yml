name: Run Dev API Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-dev-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Karate Dev Tests
        run: |
          mvn test -Dtest=TestGetRunner -Dkarate.env=dev

      - name: Annotate Karate Scenarios in GitHub Log
        run: |
          echo "Adding GitHub Annotations for Karate Scenarios"
          if [ -f target/karate-reports/karate-summary.json ]; then
            jq -r '
              .featureSummary[] |
              . as $f |
              $f.relativePath as $path |
              $f.name as $featureName |
              $f.failedCount as $failedCount |
              ($f.failedCount > 0
                | if . then
                    "::error file=\($path),title=Feature Failed::\($featureName) failed \($failedCount) scenario(s)"
                  else
                    "::notice file=\($path),title=Feature Passed::\($featureName) passed"
                  end)
            ' target/karate-reports/karate-summary.json
          else
            echo "::warning::karate-summary.json not found for annotations."
          fi

      - name: Publish Karate Summary to GitHub Summary Tab
        run: |
          echo "## ðŸ§ª Karate Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f target/karate-reports/karate-summary.json ]; then
            jq -r '
              "Environment: \(.env)\nTotal Time: \(.totalTime) ms\nScenarios Passed: \(.scenariosPassed)\nScenarios Failed: \(.scenariosfailed)\n\n### Features:\n" +
              ( .featureSummary[] |
                "- **\(.name)** (`\(.relativePath)`)\n  - âœ… Passed: \(.passedCount)\n  - âŒ Failed: \(.failedCount)\n  - â± Duration: \(.durationMillis) ms\n"
              )
            ' target/karate-reports/karate-summary.json >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ karate-summary.json not found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Karate Report
        uses: actions/upload-artifact@v4
        with:
          name: karate-report-dev
          path: target/karate-reports/

      - name: Send Email with Report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: Karate Dev Tests - ${{ job.status }}
          body: |
            Hi,

            Karate Dev API tests have completed with status: ${{ job.status }}

            Repo: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Workflow Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please find the attached report (HTML) for details.
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.GMAIL_USERNAME }}
          secure: true
          attachments: target/karate-reports/karate-summary.html
