name: Run Dev API Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-dev-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Karate Dev Tests
        run: |
          mvn test -Dtest=TestGetRunner -Dkarate.env=dev

      - name: Debug Karate Report Files
        run: |
          echo "Listing karate-reports folder:"
          find target/karate-reports -type f

      - name: Upload Karate Report
        uses: actions/upload-artifact@v4
        with:
          name: karate-report-dev
          path: target/karate-reports/

      # ✅ Install Karate CTRf Converter
      - name: Install karate-ctrf converter
        run: npm install -g @ctrf/karate-ctrf

      # ✅ Convert Karate JSON Report to CTRf format
      - name: Convert Karate Report to CTRf JSON
        run: |
          karate-ctrf convert \
            --input target/karate-reports/cucumber-json-report.json \
            --output target/karate-reports/karate-ctrf.json

      # ✅ Publish GitHub Annotations + Summary using github-test-reporter
      - name: Report Karate Results with github-test-reporter
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: target/karate-reports/karate-ctrf.json
          summary-report: true
          annotate: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ✅ Send email with the Karate summary
      - name: Send Email with Report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: Karate Dev Tests - ${{ job.status }}
          body: |
            Hi,

            Karate Dev API tests have completed with status: ${{ job.status }}

            Repo: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Workflow Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please find the attached report (HTML) for details.
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.GMAIL_USERNAME }}
          secure: true
          attachments: target/karate-reports/karate-summary.html
